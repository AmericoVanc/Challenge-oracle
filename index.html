
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Encriptador</title>
        <link rel="stylesheet" href="archivos/reset.css">
        <link rel="stylesheet" href="archivos/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
        <link rel="script" href="archivos/script.js">
        <script src="archivos/script.js"></script>
    </head>
    <div class="contenedor">
        <body>
            <header class="header">
                <h1 class="Logo"><img src="img/Vector.png" alt=""></h1>
            </header>
            <main class="main">
                <section class="Entrada-Salida">
                    <div class="Entrada">
                        <textarea class="input-Entrada" name="input-Entrada" id="input-Entrada" cols="70" rows="10" 
                        required="" placeholder="Ingrese texto para Encriptar &#10;
                        &#10; &#10; no olvide ingresar la clave numerica. &#10; le sirve para encriptar y desencriptar" ></textarea>
                        <div class="Botones">
                            <button onclick="Encriptar()"  class="Encriptar" type="button">Encriptar</button>  
                            <button onclick="Desencriptar()" class="Desencriptar" type="button">Desencriptar</button>
                            <input class="Clave" type="text" id="Clave" placeholder="Ingrese Clave Numero 1-5">
                        </div>
                    </div>
                    <div class="Salida">
                        <div class="textarea">
                            <textarea class="input-Salida" name="Salida" id="mensaje" cols="70" rows="10" 
                            required="" placeholder="Aqui saldra texto encriptado"></textarea>
                        </div>
                        <div class="Copy">    
                            <img onclick="Copy()" class="Icono-Copiar" src="img/Copy.png" alt="" aria-placeholder="Copiar">
                        </div>
                    </div>
                    
                </section>
            </main>
        </body>
        <footer class="footer">
            <p class="Copyright">Americo 2023</p>
        </footer>
    </div>
    
</html>
